<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body,
    #container {
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="../min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: '../min/vs' } });
    require(['vs/editor/editor.main'], function () {

      editor = monaco.editor.create(document.getElementById('container'), {
        value: `Nodo n1 = new Nodo(5);
Nodo n2 = new Nodo(10);
n1.siguiente = n2;`,
        language: 'java',
        theme: 'vs-dark',
        fontSize: 14,
        readOnly: true,
        minimap: {
          enabled: false
        },
        scrollbar: {
          vertical: 'hidden',
          horizontal: 'hidden',
          handleMouseWheel: false
        },
        scrollBeyondLastLine: false,
        contextmenu: false,
        padding: {
          top: 12
        }
      });
    });
  </script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
