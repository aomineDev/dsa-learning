<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body,
    #container {
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="../min/vs/loader.js"></script>
  <script>
    let editor;

    require.config({ paths: { vs: '../min/vs' } });
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('container'), {
        value: `public boolean buscar(Nodo nodo, int valor) {
    if (nodo == null) {
        return false;
    }
    if (valor == nodo.valor) {
        return true;
    } else if (valor < nodo.valor) {
        return buscar(_____, valor);
    } else {
        return buscar(nodo.derecho, valor);
    }
}`,
        language: 'java',
        theme: 'vs-dark',
        fontSize: 14,
        readOnly: false,
        minimap: { enabled: false },
        scrollbar: {
          vertical: 'hidden',
          horizontal: 'hidden',
          handleMouseWheel: false
        },
        scrollBeyondLastLine: false,
        contextmenu: false,
        padding: { top: 12 }
      });
    });
  </script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
