<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body,
    #container {
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="../min/vs/loader.js"></script>
  <script>
    let editor

    require.config({ paths: { vs: '../min/vs' } });
    require(['vs/editor/editor.main'], function () {

      editor = monaco.editor.create(document.getElementById('container'), {
        value: `public void insertarFinal(int dato) {
    Nodo nuevo = new Nodo(dato);
    if (cabeza == null) {
        cabeza = nuevo;                // Si la lista está vacía
    } else {
        Nodo aux = cabeza;
        while (aux.siguiente != null) { // Se recorre hasta el último nodo
            aux = aux.siguiente;
        }
        aux.siguiente = nuevo;         // Se enlaza el último con el nuevo
        nuevo.anterior = aux;          // El nuevo apunta al anterior
    }
}`,
        language: 'java',
        theme: 'vs-dark',
        fontSize: 14,
        readOnly: true,
        minimap: {
          enabled: false
        },
        scrollbar: {
          vertical: 'hidden',
          horizontal: 'hidden',
          handleMouseWheel: false
        },
        scrollBeyondLastLine: false,
        contextmenu: false,
        padding: {
          top: 12
        }
      });
    });
  </script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
