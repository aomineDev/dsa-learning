<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <style>
    html,
    body,
    #container {
      height: 100%;
      margin: 0;
    }
  </style>
  <script src="../min/vs/loader.js"></script>
  <script>
    let editor

    require.config({ paths: { vs: '../min/vs' } });
    require(['vs/editor/editor.main'], function () {

      editor = monaco.editor.create(document.getElementById('container'), {
        value: `boolean tridiagonal = true;
for (int i = 0; i < filas; i++) {
    for (int j = 0; j < columnas; j++) {
        if (Math.abs(i - j) > 1 && matriz[i][j] != 0) {
            tridiagonal = false;
        }
    }
}
`,
        language: 'java',
        theme: 'vs-dark',
        fontSize: 14,
        readOnly: true,
        minimap: {
          enabled: false
        },
        scrollbar: {
          vertical: 'hidden',
          horizontal: 'hidden',
          handleMouseWheel: false
        },
        scrollBeyondLastLine: false,
        contextmenu: false,
        padding: {
          top: 12
        }
      });
    });
  </script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
